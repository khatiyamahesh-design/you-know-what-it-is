<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Small Thing for You</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#0b0f1a;
  color:#fff;
  font-family:'Poppins',system-ui;
  overflow:hidden;
}

.layer{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
}

.layer.active{
  opacity:1;
  pointer-events:auto;
}

button{
  padding:14px 30px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  color:#000;
  font-size:16px;
  cursor:pointer;
}

.word{
  position:absolute;
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,.15);
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

#wishBox{
  min-height:60px;
  margin-top:20px;
  border:2px dashed rgba(255,255,255,.4);
  padding:10px 20px;
  border-radius:20px;
}

canvas{
  position:absolute;
  inset:0;
}
</style>
</head>

<body>

<!-- LAYERS -->
<div class="layer active" id="l1">
  <p>I made somethingâ€¦ not serious ðŸ™‚</p>
  <button onclick="next()">Start</button>
</div>

<div class="layer" id="l2">
  <h2 id="name"></h2>
</div>

<div class="layer" id="l3">
  <p>Tap to change the vibe ðŸŽ¨</p>
  <button onclick="changeBg()">Change</button>
  <button onclick="next()">Good</button>
</div>

<div class="layer" id="l4">
  <p>Collect the words âœ¨</p>
</div>

<div class="layer" id="l5">
  <p>Put them together</p>
  <div id="wishBox"></div>
  <button onclick="next()">Ready</button>
</div>

<div class="layer" id="l6">
  <p>One last thingâ€¦</p>
  <button onclick="next()">Okay</button>
</div>

<div class="layer" id="l7">
  <canvas id="fx"></canvas>
</div>

<div class="layer" id="l8">
  <h2>ðŸŽ† Happy New Year, Rii</h2>
  <p>(tap around âœ¨)</p>
</div>

<script>
let current=1;
function next(){
  document.getElementById("l"+current).classList.remove("active");
  current++;
  document.getElementById("l"+current).classList.add("active");
  if(current===2) typeName();
  if(current===4) spawnWords();
  if(current===7) fireworks();
}

function typeName(){
  const t="Hey Rii ðŸŒ¸";
  let i=0,el=document.getElementById("name");
  const id=setInterval(()=>{
    el.textContent+=t[i++];
    if(i===t.length){clearInterval(id);setTimeout(next,600);}
  },120);
}

function changeBg(){
  document.body.style.background=
    `hsl(${Math.random()*360},40%,15%)`;
}

const words=["calm","fun","smiles","warmth","good vibes","new starts"];
let collected=0;
function spawnWords(){
  const layer=document.getElementById("l4");
  words.forEach(w=>{
    const d=document.createElement("div");
    d.className="word";
    d.textContent=w;
    d.style.left=Math.random()*80+"vw";
    d.style.top=Math.random()*60+"vh";
    d.onclick=()=>{
      document.getElementById("wishBox").innerHTML+=w+" ";
      d.remove();
      collected++;
      if(collected===words.length) setTimeout(next,500);
    };
    layer.appendChild(d);
  });
}

function fireworks(){
  const c=document.getElementById("fx");
  const ctx=c.getContext("2d");
  c.width=innerWidth;c.height=innerHeight;
  const sparks=[];
  document.onclick=e=>{
    for(let i=0;i<30;i++){
      sparks.push({
        x:e.clientX,y:e.clientY,
        vx:(Math.random()-.5)*6,
        vy:(Math.random()-.5)*6,
        life:60
      });
    }
  };
  function draw(){
    ctx.clearRect(0,0,c.width,c.height);
    sparks.forEach((s,i)=>{
      s.x+=s.vx; s.y+=s.vy; s.life--;
      ctx.fillStyle="hsl("+Math.random()*360+",80%,60%)";
      ctx.fillRect(s.x,s.y,3,3);
      if(s.life<=0) sparks.splice(i,1);
    });
    requestAnimationFrame(draw);
  }
  draw();
  setTimeout(()=>next(),1500);
}
</script>

</body>
</html>
